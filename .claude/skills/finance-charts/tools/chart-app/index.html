<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Charts - Bitcoin</title>
  <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .ticker-info {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.9;
    }

    .controls {
      padding: 16px 20px;
      background: #fafafa;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .controls button {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: #5568d3;
    }

    .controls select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    #chart {
      padding: 20px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìà Finance Charts</h1>
      <div class="ticker-info" id="ticker-info">Loading...</div>
    </div>

    <div class="controls">
      <select id="theme-select">
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
      </select>
      <button id="btn-ma">Add MA(20)</button>
      <button id="btn-export">Export Data</button>
    </div>

    <div id="chart">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading chart data...</div>
      </div>
    </div>
  </div>

  <script>
    // Wait for CDN to load before loading our module
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof LightweightCharts === 'undefined') {
        document.getElementById('chart').innerHTML = '<div class="loading">‚ùå Chart library failed to load</div>';
      }
    });
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
